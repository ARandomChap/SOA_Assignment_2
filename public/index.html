<body>
	
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="text-center">

			</div>
				<!-- <h1 class="text-center">Meter Readings</h1> -->

			<hr>
				
            <form id="userInput">
                <div class="form-group">
                    <label style="padding-left: 3px">Day Reading</label>
                    <input type="text" id="electricityDay" name="eletricityDay" class="form-control">
                </div>
                
				
                <div class="form-group">
					<label style="padding-left: 3px">Low Reading</label>
                    <input type="text" id="electricityLow" name="eletricityLow" class="form-control">
                </div>
                
                <button type="sumbit" class="btn btn-group-justified">Submit</button>
                
			</form>
			
			<hr>
						
			<div class="list-group">
					<button type="button" class="list-group-item">
						<p>Total amount due Day: </p><div id="electricityDayRes" class="electricityDayRes"></div>
					</button>
					<button type="button" class="list-group-item">
						<p>Total amount due Low: </p><div id="electricityLowRes" class="electricityLowRes"></div>
					</button>
			</div>
        </div>

    <script>

        $("#userInput").submit(function(event){
            event.preventDefault();

            var payload = {electricityDay: $('#electricityDay').val()};
            console.log(payload);
            $.post('http://127.0.0.1:8081/electricity', payload)
            .done(function (data){
                console.log(data);
                $("div#electricityDayRes").empty();
                $("div#electricityDayRes").append("£"+data);
            })

            var payload2 = {electricityLow: $('#electricityLow').val()};
            console.log(payload2);
            $.post('http://127.0.0.1:8081/electricity', payload2)
            .done(function (data2){
                console.log(data2);
                $("div#electricityLowRes").empty();
                $("div#electricityLowRes").append("£"+data2);
            })
        });

    </script>
